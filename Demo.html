<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="external.css" />
    <title>Demo</title>
  </head>
  <body>
    <h1 id="firsth">My First CSS Example</h1>
    <p>This is a paragraph.</p>
    <h1 class="secondh">Red and center-aligned heading</h1>
    <p class="secondh">Red and Center-aligned paragraph.</p>
    <p class="secondh">Hello World!</p>
    <p>This paragraph is not affected by the style.</p>
    <div class="ordered">
      <ol>
          <li>Coffee</li>
          <li>Tea</li>
          <li>Milk</li>
      </ol>
    </div>

      <ul id="ul">
        <li class="unordered">Coffee</li>
        <li class="unordered">Tea</li>
        <li class="unordered">Milk</li>
      </ul>
  </body>
</html>
